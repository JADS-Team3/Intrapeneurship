<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Image Scrapper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        /* Global styling */
        body {
            background-color: #e8f4fc; /* Light blue background */
            color: #333; /* Dark text for contrast */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure footer stays at bottom */
        }

        .navbar {
            background-color: #007bff; /* Blue navbar */
        }

        .navbar-brand, .nav-link {
            color: #ffffff !important; /* White text on navbar */
        }

        .navbar-brand:hover, .nav-link:hover {
            color: #d4e3ff !important; /* Lighter blue on hover */
        }

        footer {
            background-color: #007bff; /* Blue footer */
            color: white;
            padding: 20px;
            text-align: center;
            position: sticky; /* Stuck at the bottom */
            bottom: 0;
            width: 100%;
            margin-top: auto; /* Push footer to the bottom */
        }

        h1, h2, h3 {
            color: #0056b3; /* Darker blue for headers */
        }

        a {
            color: #0056b3; /* Blue links */
        }

        a:hover {
            color: #003c7a; /* Even darker blue on hover */
        }

        .btn-primary {
            background-color: #007bff; /* Bright blue buttons */
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue buttons on hover */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="static/prism.png" alt="Prism" style="height: 40px;">
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/upload">Upload</a></li>
                    <li class="nav-item"><a class="nav-link" href="/gallery">Gallery</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>&copy; 2024 Prism | Optimizing Image Management</p>
    </footer>
</body>
</html>
