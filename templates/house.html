{% extends "base.html" %}
{% block content %}
<h1>{{ house_name }}</h1>
<p>Below are the drone images for <strong>{{ house_name }}</strong>. This set contains <strong>{{ num_images }}</strong> image(s), with a total size of <strong>{{ total_size_mb|round(2) }} MB</strong>.</p>

<div class="row">
    {% for image in images %}
    <div class="col-md-3 mb-3">
        <div class="card">
            <img src="{{ url_for('static', filename=image) }}" class="card-img-top" alt="Image">
        </div>
    </div>
    {% endfor %}
</div>
<a href="{{ url_for('gallery') }}" class="btn btn-secondary mt-3">Back to Gallery</a>
{% endblock %}
